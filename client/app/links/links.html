<div id='container'>
  <!-- Your html here -->
  <div class='navigation'>
    <ul>
      <li>
        <a href='#/links' class='index'>All Links</a>
      </li>
      <li>
        <a href='#/shorten' class='create'>Shorten</a>
      </li>
    </ul>
    <a href='/logout' class='logout'>Logout</a>
  </div>

  <div id='container'></div>

  <input type='text' ng-model='search' placeholder='filter' />
    <div class='links' ng-repeat="link in data.links | filter:search | orderBy: 'visits' : 'reverse'" >
      <img src='assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'>
          <span class='count'>{{link.visits}}</span>
          Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='{{base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      </div>
    </div>

</div>
