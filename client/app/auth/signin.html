<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button>signin</button>
  </form>
  <!-- if invalid is true, show a div that says, your login is invalid. -->
  <!-- <h3 ng-if="$scope.user.invalid">You aint signed up yet fool!</h3> -->
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
