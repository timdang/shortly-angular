<div id='container'>
  <!-- Your code here -->
  <div class='navigation'>
    <ul>
      <li>
        <a href='#/links' class='index'>All Links</a>
      </li>
      <li>
        <a href='#/shorten' class='create'>Shorten</a>
      </li>
    </ul>
    <a href='/logout' class='logout'>Logout</a>
  </div>

  <form name='shorten' ng-submit='addLink(abracadabra)'>
    <input class='text' type='url' name='url' ng-model="abracadabra.url" ng:validate='url' ng-class="{ 'error' : shorten.$invalid}">
    <input type='submit' value='Shorten' ng-disabled='shorten.$invalid'>
    <p ng-show='shorten.$invalid'>Enter a valid URL</p>
  </form>

</div>
